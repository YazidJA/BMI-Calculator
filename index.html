<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <title>BMI Calculator</title>
  </head>
  <body class="bg-info container-fluid">
    <h1 class="text-danger text-center">BMI Calculator</h1>
    <hr />
    <div>
      <h2 class="text-primary text-center">Height in CMs</h2>
      <input id="height" type="number" class="well btn-block text-center" />
    </div>
    <div>
      <h2 class="text-primary text-center">Weight in KGs</h2>
      <input id="weight" type="number" class="well btn-block text-center" />
    </div>
    <div class="mx-auto">
      <button type="button" id="btn" class="btn btn-danger btn-block">Calculate your BMI</button>
      <hr />
    </div>
    <h1 id="output" class="text-danger text-center"></h1>
    <h1 id="output2" class="text-default text-center"></h1>
  </body>
</html>
